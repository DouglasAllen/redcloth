---
name: code in bullet list
in: "* command run: @time ruby run-tests.rb > toto@"
out: "<ul>\n\t<li>command run: <code>time ruby run-tests.rb &gt; toto</code></li>\n</ul>"
--- # Bret Pettichord, Thanks.
name: hard break in list
in: |-
  * first line
  * second
    line
  * third line
out: |-
  <ul>
  	<li>first line</li>
  	<li>second<br />
    line</li>
  	<li>third line</li>
  </ul>
---
name: mixed nesting
in: |-
  * bullet
  *# number
  *# number
  *#* bullet
  *# number
  *# number with
  a break
  * bullet
  ** okay
out: |-
  <ul>
  	<li>bullet
  	<ol>
  		<li>number</li>
  		<li>number
  			<ul>
  				<li>bullet</li>
  			</ul></li>
  		<li>number</li>
  		<li>number with<br />
  a break</li>
  	</ol></li>
  		<li>bullet
  	<ul>
  	<li>okay</li>
  	</ul></li>
  </ul>
---
name: list continuation
in: |-
  # one
  # two
  # three

  # one
  # two
  # three

  #_ four
  # five
  # six
out: |- 
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  <ol start="4">
  	<li>four</li>
  	<li>five</li>
  	<li>six</li>
  </ol>
---
name: continue list after break
in: |-
  # one
  # two
  # three
  
  test

  #_ four
  # five
  # six
  
  test

  #_ seven
  # eight
  # nine
out: |-
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  	<p>test</p>
  <ol start="4">
  	<li>four</li>
  	<li>five</li>
  	<li>six</li>
  </ol>
  	<p>test</p>
  <ol start="7">
  	<li>seven</li>
  	<li>eight</li>
  	<li>nine</li>
  </ol>

---
name: continue list when prior list contained nested list
in: |-
  # one
  # two
  # three

  #_ four
  # five
  ## sub-note
  ## another sub-note
  # six

  #_ seven
  # eight
  # nine
out: |-
  <ol>
  	<li>one</li>
  	<li>two</li>
  	<li>three</li>
  </ol>
  <ol start="4">
  	<li>four</li>
  	<li>five
  	<ol>
  		<li>sub-note</li>
  		<li>another sub-note</li>
  	</ol></li>
  	<li>six</li>
  </ol>
  <ol start="7">
  	<li>seven</li>
  	<li>eight</li>
  	<li>nine</li>
  </ol>
