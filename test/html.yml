---
name: mixing of textile and HTML
in: |-
  <img src="test.jpg" />

  Regular paragraph.

  <div class="test">
  This is one paragraph.

  This is another.

  !an/image.jpg!

  * A list
  * in a div.

  </div>

  Another paragraph.
out: |-
  <p><img src="test.jpg" /></p>

  <p>Regular paragraph.</p>

  <div class="test">
  <p>This is one paragraph.</p>

  <p>This is another.</p>

  <p><img src="an/image.jpg" alt="" /></p>

  <ul>
  	<li>A list</li>
  	<li>in a div.</li>
  </ul>
  </div>

  <p>Another paragraph.</p>
